<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Work Detail — HonjoPortfolio</title>

  <!-- Google Fonts: 日本語フォント（Noto Sans/Serif JP）を読み込み -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">

  <!-- 外部CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- キーボード操作ユーザー向けに「本文へスキップ」リンクを配置 -->
  <a class="skip-link" href="#main">Skip to content</a>


  <!-- ===== 背景演出（バブル・氷） ===== -->
  <canvas id="bubbles" aria-hidden="true"></canvas>
  <div class="bubble-container" aria-hidden="true"></div>
  <div class="bg-layer" aria-hidden="true"></div>


  <!-- サイト全体のヘッダー -->
  <header class="site-header" role="banner">
    <!-- ナビゲーション（メインメニュー） -->
    <nav class="nav" role="navigation" aria-label="Main">
      <a class="nav-logo" href="index.html">Portfolio</a>
      <ul class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="works.html">Works</a></li>
        <li><a href="index.html#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- ページのメインコンテンツ -->
  <main id="main" class="container" role="main">
    <section class="panel fade-scroll" aria-labelledby="detail-title">
      <!-- セクション見出し -->
      <h1 id="detail-title">Work Detail</h1>

      <!-- JSでURLパラメータを読み取り、この中に作品詳細を注入 -->
      <div id="work-detail" class="work-detail">

        <!-- メインビジュアル（差し替えられる） -->
        <img id="work-hero" src="https://placehold.jp/960x540.png" alt="" class="work-hero">

        <!-- 作品メタ情報 -->
        <div class="work-meta">
          <h2 id="work-title">Sample Work</h2>
          <p><strong>担当範囲:</strong> ゲーム設計 / プロトタイプ</p>
          <p><strong>使用技術:</strong> Unity, C#</p>
        </div>

        <!-- 作品の説明エリア -->
        <div class="work-desc">
          <h3>概要</h3>
          <p id="work-desc-text">
            ここに作品の詳細な説明を入れてください。スクリーンショットや動画、プレイ可能なリンクを掲載できます。
          </p>

          <h3>スクリーンショット</h3>
          <div class="thumb-row">
            <img src="https://placehold.jp/320x180.png" alt="">
            <img src="https://placehold.jp/320x180.png" alt="">
            <img src="https://placehold.jp/320x180.png" alt="">
          </div>

          <h3>プレイ/動画</h3>
          <p>
            必要に応じて <a href="#">動画埋め込み</a> や <a href="#">プレイリンク</a> を追加。
          </p>
        </div>
      </div>
    </section>
  </main>

  <!-- フッター -->
  <footer class="site-footer" role="contentinfo">
    <p> X : @honjo9man</p>
  </footer>

  <!-- 外部スクリプト -->
  <script src="script.js" defer></script>

  <!-- ページごとに異なる作品データを切り替える簡易スクリプト -->
  <script>
    // URLパラメータ ?slug= の値を読み取って、内容を切り替える
    (function(){
      const params = new URLSearchParams(location.search);
      const slug = params.get('slug') || 'sample2';

      // DOM要素を取得
      const titleEl = document.getElementById('work-title');
      const hero = document.getElementById('work-hero');
      const desc = document.getElementById('work-desc-text');

      // slugごとに作品データを差し替え
      if(slug === 'sample1') {
        titleEl.textContent = 'Algorithmism — Card Prototype';
        hero.src = 'https://placehold.jp/960x540.png';
        desc.textContent = 'カードでアルゴリズムを並び替えるゲームプロトタイプ。準備フェーズと実行フェーズという概念設計を行いました。';
      } else {
        titleEl.textContent = 'Portfolio Site (Highball motif)';
        hero.src = 'https://placehold.jp/960x540.png';
        desc.textContent = 'ハイボールをモチーフにしたポートフォリオサイト。泡エフェクトやレスポンシブ、アクセシビリティに配慮した実装です。';
      }
    })();
  </script>
</body>
</html>
