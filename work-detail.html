<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Work Detail — Honjo</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>
  <canvas id="bubbles" aria-hidden="true"></canvas>
  <div class="bg-layer" aria-hidden="true"></div>

  <header class="site-header" role="banner">
    <nav class="nav" role="navigation" aria-label="Main">
      <a class="nav-logo" href="index.html">HONJO ACTIVITY</a>
      <ul class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="works.html">Works</a></li>
        <li><a href="index.html#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main id="main" class="container" role="main">
    <section class="panel fade-scroll" aria-labelledby="detail-title">
      <h1 id="detail-title">Work Detail</h1>

      <!-- This template reads ?slug= in URL and fills demo content -->
      <div id="work-detail" class="work-detail">
        <img id="work-hero" src="https://placehold.jp/960x540.png" alt="" class="work-hero">
        <div class="work-meta">
          <h2 id="work-title">Sample Work</h2>
          <p><strong>担当範囲:</strong> ゲーム設計 / プロトタイプ</p>
          <p><strong>使用技術:</strong> Unity, C#</p>
        </div>
        <div class="work-desc">
          <h3>概要</h3>
          <p id="work-desc-text">ここに作品の詳細な説明を入れてください。スクリーンショットや動画、プレイ可能なリンクを掲載できます。</p>

          <h3>スクリーンショット</h3>
          <div class="thumb-row">
            <img src="https://placehold.jp/320x180.png" alt="">
            <img src="https://placehold.jp/320x180.png" alt="">
            <img src="https://placehold.jp/320x180.png" alt="">
          </div>

          <h3>プレイ/動画</h3>
          <p>必要に応じて <a href="#">動画埋め込み</a> や <a href="#">プレイリンク</a> を追加。</p>
        </div>

      </div>
    </section>
  </main>

  <footer class="site-footer" role="contentinfo">
    <p>© 2025 Honjo Tasuku</p>
  </footer>

  <script src="script.js" defer></script>
  <script>
    // Simple demo: use URL param ?slug=sample1 or sample2
    (function(){
      const params = new URLSearchParams(location.search);
      const slug = params.get('slug') || 'sample2';
      const titleEl = document.getElementById('work-title');
      const hero = document.getElementById('work-hero');
      const desc = document.getElementById('work-desc-text');
      if(slug === 'sample1') {
        titleEl.textContent = 'Algorithmism — Card Prototype';
        hero.src = 'https://placehold.jp/960x540.png';
        desc.textContent = 'カードでアルゴリズムを並び替えるゲームプロトタイプ。準備フェーズと実行フェーズという概念設計を行いました。';
      } else {
        titleEl.textContent = 'Portfolio Site (Highball motif)';
        hero.src = 'https://placehold.jp/960x540.png';
        desc.textContent = 'ハイボールをモチーフにしたポートフォリオサイト。泡エフェクトやレスポンシブ、アクセシビリティに配慮した実装です。';
      }
    })();
  </script>
</body>
</html>
